{% extends "base.html" %}
{% block title %}SYNTEST â€” Create an Account{% endblock %}

{% block content %}
  <div class="container container-sm container-centered">
    <h1 class="text-center mb-4">Create an account</h1>

    <form class="card" id="registerForm" novalidate>
      <div class="form-field">
        <label for="first">First Name</label>
        <input id="first" name="first" type="text" placeholder="Enter first name" />
      </div>

      <div class="form-field">
        <label for="last">Last Name</label>
        <input id="last" name="last" type="text" placeholder="Enter last name" />
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter email" />
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create password" />
      </div>

      <label class="checkbox-group">
        <input id="agree" type="checkbox" checked />
        <span>
          <strong>I consent to the terms and conditions.</strong>
          <p class="text-muted" style="margin-top: 4px;">
            By checking this box, you agree with this study's terms and conditions.
          </p>
        </span>
      </label>

      <button class="btn btn-primary btn-block" id="submitBtn" type="submit">Register</button>
    </form>
  </div>
{% endblock %}
