<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SYNTEST — Create an account</title>
  <link rel="stylesheet" href="./static/createacc.css" />
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="brand">SYNTEST</div>

    <nav class="nav">
      <a href="#" class="nav-link">About This Study</a>
      <button class="btn btn-dark">Your Account</button>
    </nav>
  </header>

  <!-- Centered column (title + card) -->
  <main class="wrap">
    <h1 class="page-title">Create an account</h1>

    <form class="card" id="registerForm" novalidate>
      <div class="field">
        <label for="first">First Name</label>
        <input id="first" name="first" type="text" placeholder="Value" />
      </div>

      <div class="field">
        <label for="last">Last Name</label>
        <input id="last" name="last" type="text" placeholder="Value" />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Value" />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Value" />
      </div>

      <div class="consent">
        <label class="check">
          <input id="agree" type="checkbox" checked />
          <span>I consent to the terms and conditions.</span>
        </label>
        <p class="muted">
          By checking this box, you agree with this study’s terms and conditions and
          also owe us your firstborn.
        </p>
      </div>

      <button class="btn btn-dark btn-block" id="submitBtn" type="submit">Register</button>
    </form>
  </main>

  <!-- <script src="createacc.js"></script> -->
</body>
</html>
