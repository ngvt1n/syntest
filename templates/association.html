{% extends "base.html" %}
{% block title %}SYNTEST â€” Association Test{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='association.css') }}" />
{% endblock %}

{% block content %}
<main class="panel">
  <div class="container container-lg">
    <div class="association-hero">
      <p class="prompt text-center">
        SELECT THE COLOR THAT BEST MATCHES THIS WORD
      </p>

      <div class="actions actions-center mt-4 mb-5">
        <a class="btn btn-primary btn-xl" href="#">BEGIN</a>
      </div>

      <!-- Clock badge -->
      <div class="clock-badge">
        <div class="clock-hand-short"></div>
        <div class="clock-hand-long"></div>
      </div>
    </div>

    <!-- Color tiles -->
    <div class="color-tiles">
      <button class="color-tile" style="background: #ff0000;" aria-label="Red"></button>
      <button class="color-tile" style="background: #00ff00;" aria-label="Green"></button>
      <button class="color-tile" style="background: #0000ff;" aria-label="Blue"></button>
      <button class="color-tile" style="background: #ffff00;" aria-label="Yellow"></button>
    </div>
  </div>
</main>
{% endblock %}
