{% extends "base.html" %}
{% block title %}SYNTEST â€” Sequence Space Test{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='sequence_space.css') }}" />
{% endblock %}

{% block content %}
<main class="container container-lg">
  <div class="text-center mb-5">
    <h1 class="mt-4">SEQUENCE SPACE TEST</h1>
    <p class="lead">
      Arrange the sequence in the space provided. Click play when ready.
    </p>
  </div>

  <div class="actions actions-center mb-4">
    <button class="play-btn" aria-label="Play">
      <svg width="120" height="120" viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="58" fill="none" stroke="#111" stroke-width="4"/>
        <polygon points="50,35 50,85 85,60" fill="#111"/>
      </svg>
    </button>
  </div>

  <div class="sequence-stage">
    <svg class="sequence-wires" viewBox="0 0 100 100" preserveAspectRatio="none">
      <!-- Lines will be drawn by JS -->
    </svg>
    <div class="sequence-dot dot-a"></div>
    <div class="sequence-dot dot-b"></div>
    <div class="sequence-dot dot-c"></div>
  </div>
</main>
{% endblock %}
